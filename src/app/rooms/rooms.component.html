<div *ngIf="rooms.availableRoom">
  <p>Room List:</p>
  <!-- {{rooms.availableRoom || "No Room Available"}} -->
  <table class="table">
    <tr>
      <th>Index</th>
      <th>Room No</th>
      <th>Room Type</th>
      <th>Price</th>
      <th>Checkin Time</th>
    </tr>
    <tr *ngFor="let room of roomList; let i=index">
      <td>{{ i+1 }}</td> <!-- auto generated index -->
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price }}</td>
      <td>{{ room.checkInTime | date }}</td>
    </tr>
  </table>
</div>
