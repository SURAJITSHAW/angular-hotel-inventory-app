<h2>welcome to {{hotelName}}</h2>

<div [hidden]="hidden" >
    <p>Rooms available:</p>
    <div [innerText]="numberOfRooms"></div>
</div>
<button (click)="toggle()">Toggle</button>

<div *ngIf="rooms.availableRoom">
    <p>No of Rooms available right now:</p>
    <!-- {{rooms.availableRoom || "No Room Available"}} -->
    {{rooms.availableRoom }}
</div>
